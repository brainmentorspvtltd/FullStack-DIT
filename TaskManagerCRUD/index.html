<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="model.js"></script>
    <script src="controller.js"></script>
  </head>
  <body>


    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Task Manager Application
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="mb-3 mt-5">
            <label for="box_1" class="form-label">Enter Task Title</label>
            <input type="text" class="form-control" id="box_1" placeholder="Enter your task title">
          </div>
          <div class="mb-3">
            <label for="box_2" class="form-label">Enter Task Description</label>
            <textarea placeholder="Enter your task description" class="form-control" id="box_2" rows="3"></textarea>
          </div>


          <hr>

          <section>
            <button id="addTask" class="btn btn-primary me-2">Add Task</button>
            <button id="deleteTask" class="btn btn-danger me-2">Delete Task</button>
            <button class="btn btn-secondary me-2">Update Task</button>
            <button class="btn btn-warning me-2">Sort Task</button>
            <button class="btn btn-primary me-2">Search Task</button>
            <button class="btn btn-success me-2">Save Task</button>
            <button class="btn btn-danger me-2">Load Task</button>
          </section>

          <hr>

          <section>
            <table id="table" class="table table-dark table-striped">
                
            </table>
          </section>


      </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
