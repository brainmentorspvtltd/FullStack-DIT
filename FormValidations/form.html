<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

    <h1>Registration Form</h1>

    <table>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" placeholder="Enter your name" class="box">
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" placeholder="Enter username" class="box-2">
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="text" placeholder="Enter emailID">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" class="box-3" placeholder="Enter Password">
            </td>
            <td>
                <span class="err-2"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
    
</body>
</html>
