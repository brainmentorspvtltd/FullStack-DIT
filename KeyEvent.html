<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- <input type="text" onkeydown="show(this)"> -->
    <!-- <input type="text" onkeypress="show(this)"> -->
    <input type="text" onkeyup="show(this)">
    <span class="msg"></span>

    <script>
        function show(obj) {
            // alert("Key Pressed");
            var username = obj.value;
            document.querySelector(".msg").innerHTML = username;
        }
    </script>
    
</body>
</html>
